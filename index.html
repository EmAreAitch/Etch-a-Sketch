<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body ondragstart="return false">
<h1>Etch-a-Sketch</h1><hr>
<div class="main">
    <div class="settings">
        <p></p>
        <div class="grid">
            <button onclick="decGrid()">◄</button>
            <button onclick="incGrid()">►</button>
        </div>
        <button class="pickColor" accesskey="q" onclick="_currentColor()">Pick Color(Q)</button>
        <button class="bgColor" accesskey="c" onclick="_bgcolor()">Pick Background Color(C)</button>
        <button class="eraser" accesskey="x" onclick="_eraser()" >Eraser(X): OFF</button>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <div class="playGround">
    </div>
    <div class="rsettings">
        <button class="fill" onclick="fill()">Color Fill</button>
        <button class="rainbow" onclick="_rainbow()">Rainbow: OFF</button>
        <button class="shading" onclick="_shading()">Shading: OFF</button>
        <button class="lighten" onclick="_lighten()">Lighten: OFF</button>
        <button class="gridLines" onclick="_gridLines()">Grid Lines</button>
    </div>
</div>
</body>
</html>
